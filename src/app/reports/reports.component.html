<div class="container-fluid">
  <div class="row">
    <div class="col-sm-3 col-md-6 col-lg-4 col-xl-2 bg-dark1">

              <div class="panel-heading panelbox">
                <p class="panel-title ">

                    ><i class="fa fa-arrow-down mr-3"></i>Manage Users</a

                </p>
              </div>
              <div id="collapseOne" class="panel-collapse collapse in">

                  <table class="table acc">
                    <tr>
                      <td>
                        <span class="glyphicon glyphicon-pencil text-primary"></span
                        ><a >Add New User</a>
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <span class="glyphicon glyphicon-flash text-success"></span
                        ><a>News</a>
                      </td>
                    </tr>
                  </table>
                </div>
              </div>
            </div>
            <div class="panel panel-default">
              <div class="panel-heading panelbox">
                <p class="panel-title">
                  <a

                    data-parent="#accordion"
                    href="#collapseTwo"
                    ><i class="fa fa-arrow-down mr-3"></i>Modules</a
                  >
                </p>
              </div>
              <div id="collapseTwo" class="panel-collapse collapse">
                <div class="panel-body">
                  <table class="table">
                    <tr>
                      <td>
                        <a href="http://www.jquery2dotnet.com">Orders</a>

                    <tr>

                      </td>
                    </tr>
                    <tr>

                        <a href="http://www.jquery2dotnet.com">Tex</a>
                      </td>
                    </tr>
                  </table>
                </div>
              </div>
            </div>
          </div>
    </div>
    <div class="col-sm-9 col-md-6 col-lg-8 col-xl-10 right">

          <div class="col-md-6">
            <div class="card">
              <div class="card-block">
                <div class="card-body com">
                    <div>

                                  [datasets]="barChartData"

                                  [options]="barChartOptions"

                                  [chartType]="barChartType">
                          </canvas>
                        </div>
                      </div>
                  
                </div>

                    <div style="display: block">
                        <canvas baseChart

                                [labels]="pieChartLabels"
                                [chartType]="pieChartType"></canvas>
                      </div>
                 
                </div>
              </div>
            </div>
          </div>
